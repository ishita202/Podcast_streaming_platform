<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .plan-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .select-btn {
            background-color: green;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .select-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="mb-3">Podcast Platform</h1>

        <nav class="mb-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            <a href="{% url 'admin:index' %}" class="btn btn-dark">Admin</a>
        </nav>

        <h2>Choose a Subscription Plan</h2>

        {% if plans %}
            {% for plan in plans %}
                <div class="plan-container">
                    <h3>{{ plan.name }}</h3>
                    <p>Price: ${{ plan.price }}</p>
                    <p>Duration: {{ plan.duration_days }} days</p>
                    <form action="{% url 'select_subscription' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="plan_id" value="{{ plan.id }}">
                        <button type="submit" class="select-btn">Select Plan</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No subscription plans available.</p>
        {% endif %}
    </div>

</body>
</html>
